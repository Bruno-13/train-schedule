<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/trainStyle.css">
  
  <title>Train Schedule</title>
</head>
<body>

  <div class="container">

    <div class="jumbotron" id="bkgpic">
      <div class="container"><h1>Train Schedule</h1></div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Train Schedule</h3>
          </div>

          <div> 
            <table class="table table-striped" id="trainTable">
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (Mins)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              
              <tbody>
                  
              </tbody>
            </table>
          </div>
        </div>


        <div class="panel panel-primary">
          <div class="panel-heading"><h3 class="panel-title">Add A New Train</h3></div>
            <div id="form-center">  

              <form role="form">
                <div class="form-group">
                  <label for="train name">Train Name</label>
                  <input type="text" class = "form-control" id="trainName">
                </div>

                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input type="text" class = "form-control" id="destination">
                </div>

                <div class="form-group">
                  <label for="first train">First Train Time (HH:mm - military time)</label>
                  <input type="text" class = "form-control" id="firstTime">
                </div>

                <div class="form-group">
                  <label for="frequency">Frequency (Mins)</label>
                  <input type="text" class = "form-control" id="frequency">
                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
                </div>
              </form>

            </div>
        </div>

      </div>
    </div>
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <script src="assets/javascript/train_schedule.js"></script>
</body>
</html>
